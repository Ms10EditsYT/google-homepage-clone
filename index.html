<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider">
        <span class="knob-icon" id="knobIcon">☀️</span>
      </span>
    </label>
  </div>

  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo" />

    <form class="search-form" action="https://www.google.com/search" method="GET">
      <input type="text" name="q" class="search-input" autofocus />
      <div class="buttons">
        <button type="submit">Google Search</button>
        <button type="submit" name="btnI" value="1">I'm Feeling Lucky</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
